<!DOCTYPE html>
<html>

<head>

<body>
    <form method="POST" action="/nightmare">
        <div class="field">
            <p class="control">
                <input class="input" type="text" placeholder="Admission No" id="username" name="username">
            </p>
        </div>
        <div class="field">
            <p class="control">
                <input class="input" type="password" placeholder="Password" id="password" name="password">
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button type="submit" class="button is-success">
                    Login
                </button>
            </p>
        </div>
    </form>

    
</body>
